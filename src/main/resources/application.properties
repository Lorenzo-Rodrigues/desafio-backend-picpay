spring.application.name=desafio-backend-picpay

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

external-api-authorization.url=https://util.devi.tools/api/v2/authorize
external-api-notification.url=https://run.mocky.io/v3/adad9920-dd71-4894-9b38-1b4601262f6f